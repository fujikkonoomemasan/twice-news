<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TWICE WORLD</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Zen+Kaku+Gothic+New:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --apricot: #FCC89B; --magenta: #FF5FA2; --nav-height: 85px;
            --glass-bg: rgba(255, 255, 255, 0.92);
        }
        body {
            margin: 0; padding: 0; font-family: 'Poppins', 'Zen Kaku Gothic New', sans-serif;
            background: linear-gradient(160deg, #fff0f5, #fff, #fff0eb);
            color: #333; min-height: 100vh; padding-bottom: var(--nav-height);
            -webkit-tap-highlight-color: transparent;
        }

        /* ヘッダー */
        .app-header {
            padding: 40px 20px 10px; position: sticky; top: 0; z-index: 50;
            background: rgba(255,255,255,0.85); backdrop-filter: blur(12px);
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .app-header h1 {
            font-size: 1.5rem; font-weight: 800; margin: 0;
            background: linear-gradient(90deg, var(--magenta), var(--apricot));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* コンテンツエリア */
        .view-section { display: none; padding: 15px 20px; animation: fadeIn 0.3s ease; }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* ニュースカード（タップ領域を広げるためのブロック要素） */
        .news-card {
            background: white; border-radius: 16px; padding: 18px; margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03); border: 1px solid rgba(0,0,0,0.03);
            display: block; text-decoration: none; color: inherit; /* リンクの下線を消す */
            transition: transform 0.1s;
        }
        .news-card:active { transform: scale(0.98); background: #fafafa; }
        
        .source-badge {
            font-size: 0.7rem; font-weight: 700; padding: 4px 8px; border-radius: 6px;
            background: #eee; color: #666; display: inline-block; margin-bottom: 6px;
        }
        .source-badge.official { background: rgba(255,95,162,0.1); color: var(--magenta); }

        /* 動画カード */
        .video-card {
            background: white; border-radius: 16px; overflow: hidden; margin-bottom: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }
        .video-frame { position: relative; padding-bottom: 56.25%; height: 0; background: black; }
        .video-frame iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .video-meta { padding: 12px 15px; }
        .video-title { margin: 0; font-size: 0.95rem; font-weight: 700; }

        /* スケジュール */
        .timeline-item {
            position: relative; padding-left: 20px; border-left: 2px solid #ddd; margin-left: 10px; margin-bottom: 25px;
        }
        .timeline-item::before {
            content: ''; position: absolute; left: -6px; top: 0; width: 10px; height: 10px;
            background: var(--magenta); border-radius: 50%;
        }

        /* ボトムナビ */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%; height: var(--nav-height);
            background: rgba(255,255,255,0.96); backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0,0,0,0.05);
            display: flex; justify-content: space-around; align-items: flex-start;
            padding-top: 15px; box-sizing: border-box; z-index: 100;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center;
            color: #bbb; font-size: 1.3rem; width: 25%; cursor: pointer; text-decoration: none;
        }
        .nav-item.active { color: var(--magenta); }
        .nav-label { font-size: 0.6rem; font-weight: 600; margin-top: 5px; }
    </style>
</head>
<body>

    <header class="app-header">
        <h1>TWICE WORLD</h1>
        <div id="debut-counter" style="font-size:0.7rem; font-weight:600; color:#888;">SINCE 2015.10.20</div>
    </header>

    <div id="view-home" class="view-section active">
        <h3 style="margin:10px 0 15px;">Latest News</h3>
        <div id="news-container">
            <div style="text-align:center; padding:40px; color:#ccc;">
                <i class="fa-solid fa-spinner fa-spin"></i> Checking Updates...
            </div>
        </div>
    </div>

    <div id="view-movie" class="view-section">
        <h3 style="margin:10px 0 15px;">Music Videos</h3>
        <div id="video-list"></div>
    </div>

    <div id="view-schedule" class="view-section">
        <h3 style="margin:10px 0 15px;">Schedule</h3>
        <div id="schedule-list">
            <div class="timeline-item">
                <div style="font-size:0.8rem; color:var(--magenta); font-weight:700;">2025.07.XX</div>
                <div style="font-weight:700;">MISAMO JAPAN DOME TOUR 2024</div>
                <div style="font-size:0.8rem; color:#666;">Blu-ray Release (Estimated)</div>
            </div>
            <div class="timeline-item">
                <div style="font-size:0.8rem; color:var(--magenta); font-weight:700;">2025.10.20</div>
                <div style="font-weight:700;">10th Anniversary</div>
                <div style="font-size:0.8rem; color:#666;">Special Event</div>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="switchTab('home', this)">
            <i class="fa-solid fa-house"></i><span class="nav-label">Home</span>
        </div>
        <div class="nav-item" onclick="switchTab('movie', this)">
            <i class="fa-solid fa-play"></i><span class="nav-label">Movie</span>
        </div>
        <div class="nav-item" onclick="switchTab('schedule', this)">
            <i class="fa-solid fa-calendar"></i><span class="nav-label">Schedule</span>
        </div>
        <a href="https://www.twicejapan.com/" target="_blank" class="nav-item">
            <i class="fa-solid fa-globe"></i><span class="nav-label">Official</span>
        </a>
    </nav>

    <script>
        // --- 1. 動画リスト（正しいIDに修正済み） ---
        const videos = [
            { id: "eL64n91W_eE", title: "Strategy (feat. Megan Thee Stallion)" },
            { id: "f5_wn8mxIy8", title: "The Feels (Official)" }, 
            { id: "M0c04L2d6Q8", title: "ONE SPARK" },
            { id: "b2f6J5t6n_4", title: "DIVE" },
            { id: "722x24qg91E", title: "Hare Hare" }
        ];

        const vidContainer = document.getElementById('video-list');
        videos.forEach(v => {
            vidContainer.innerHTML += `
                <div class="video-card">
                    <div class="video-frame"><iframe src="https://www.youtube.com/embed/${v.id}" frameborder="0" allowfullscreen></iframe></div>
                    <div class="video-meta"><h4 class="video-title">${v.title}</h4></div>
                </div>`;
        });

        // --- 2. ニュース読み込み ---
        fetch('news_data.json')
            .then(res => res.json())
            .then(data => {
                const con = document.getElementById('news-container');
                con.innerHTML = '';
                
                // 新しい順に並び替え
                data.sort((a,b) => new Date(b.date) - new Date(a.date));

                if(data.length === 0) {
                    con.innerHTML = '<div style="text-align:center; padding:20px;">No news yet.</div>';
                    return;
                }

                data.forEach(n => {
                    const isOfficial = n.source === 'Official';
                    // ★最重要修正： target="_blank" をつけてSafariで開くように強制
                    con.innerHTML += `
                        <a href="${n.link}" target="_blank" class="news-card">
                            <span class="source-badge ${isOfficial?'official':''}">${n.source}</span>
                            <div style="font-size:0.8rem; color:#aaa; margin-bottom:4px;">${n.date.substring(0,16)}</div>
                            <div style="font-weight:700; line-height:1.4;">${n.title}</div>
                        </a>`;
                });
            })
            .catch(e => {
                document.getElementById('news-container').innerHTML = 
                `<div style="text-align:center; padding:30px; color:#999;">
                    <p>News loading failed.</p>
                    <p style="font-size:0.8rem">Waiting for auto-update...</p>
                </div>`;
            });

        // --- 3. タブ切り替え ---
        function switchTab(id, el) {
            document.querySelectorAll('.view-section').forEach(e => e.classList.remove('active'));
            document.getElementById('view-'+id).classList.add('active');
            
            // aタグのnav-item以外（divのもの）のアクティブ制御
            document.querySelectorAll('div.nav-item').forEach(e => e.classList.remove('active'));
            if(el) el.classList.add('active');
            
            window.scrollTo({top:0});
        }

        // --- 4. デビュー日計算 ---
        const d = Math.ceil(Math.abs(new Date() - new Date('2015-10-20')) / (86400000));
        document.getElementById('debut-counter').innerText = `SINCE 2015.10.20 / DAY ${d}`;
    </script>
</body>
</html>
