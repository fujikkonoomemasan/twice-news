<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TWICE NEWS</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Zen+Kaku+Gothic+New:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --apricot: #FCC89B;
            --magenta: #FF5FA2;
            --dark-magenta: #d63376;
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.6);
            --shadow: 0 8px 32px 0 rgba(255, 95, 162, 0.25);
            --text-main: #333;
            --text-sub: #666;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', 'Zen Kaku Gothic New', sans-serif;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffd1ff, #fcc89b);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite; /* 背景が動くアニメーション */
            color: var(--text-main);
            min-height: 100vh;
            padding-bottom: 90px; /* メニューバーの分だけ空ける */
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ヒーローセクション（上部の大きな挨拶） */
        .hero-section {
            padding: 40px 20px 20px;
            text-align: center;
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 2px 10px rgba(255, 95, 162, 0.4);
            margin: 0;
            letter-spacing: 1px;
        }

        .hero-subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 0.9rem;
            margin-top: 5px;
            font-weight: 600;
        }

        /* メインコンテンツエリア */
        #news-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 10px 15px;
        }

        /* ガラスのカードデザイン */
        .news-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        /* 順番に表示する遅延設定 */
        .news-card:nth-child(1) { animation-delay: 0.1s; }
        .news-card:nth-child(2) { animation-delay: 0.2s; }
        .news-card:nth-child(3) { animation-delay: 0.3s; }
        .news-card:nth-child(4) { animation-delay: 0.4s; }
        .news-card:nth-child(5) { animation-delay: 0.5s; }

        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* NEWバッジ（ピコピコ動く） */
        .new-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--magenta);
            color: white;
            font-size: 0.7rem;
            font-weight: 800;
            padding: 4px 10px;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(255, 95, 162, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 95, 162, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 6px rgba(255, 95, 162, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 95, 162, 0); }
        }

        .source-tag {
            display: inline-block;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--dark-magenta);
            background: rgba(255, 95, 162, 0.15);
            padding: 4px 12px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .news-date {
            font-size: 0.8rem;
            color: #888;
            margin-left: 8px;
        }

        .news-title {
            font-size: 1.15rem;
            font-weight: 700;
            margin: 5px 0 10px;
            line-height: 1.4;
            color: var(--text-main);
        }

        .news-summary {
            font-size: 0.9rem;
            color: var(--text-sub);
            line-height: 1.6;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .read-btn {
            display: block;
            width: 100%;
            background: white;
            color: var(--magenta);
            text-align: center;
            padding: 12px 0;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.9rem;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .read-btn:active {
            background: #f0f0f0;
            transform: scale(0.98);
        }

        /* ボトムナビゲーション（アプリっぽい下のメニュー） */
        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .nav-item {
            text-align: center;
            color: #aaa;
            font-size: 1.4rem;
            padding: 10px;
            cursor: pointer;
            transition: color 0.3s;
            position: relative;
        }

        .nav-item.active {
            color: var(--magenta);
        }
        
        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background: var(--magenta);
            border-radius: 50%;
        }

        /* ロード中の表示 */
        #loading-state {
            text-align: center;
            margin-top: 50px;
            color: white;
        }
        .spinner {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="hero-section">
        <h1 class="hero-title">TWICE<br>NEWS</h1>
        <p class="hero-subtitle">For ONCE, Forever.</p>
    </div>

    <div id="loading-state">
        <i class="fa-solid fa-circle-notch spinner"></i><br><br>
        Checking News...
    </div>
    <div id="news-container"></div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="window.scrollTo({top:0, behavior:'smooth'})">
            <i class="fa-solid fa-house"></i>
        </div>
        <div class="nav-item" onclick="location.reload()">
            <i class="fa-solid fa-rotate-right"></i>
        </div>
        <div class="nav-item" onclick="window.open('https://www.twicejapan.com/', '_blank')">
            <i class="fa-solid fa-earth-americas"></i>
        </div>
    </div>

    <script>
        fetch('news_data.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('news-container');
                document.getElementById('loading-state').style.display = 'none';

                // 日付ソート
                data.sort((a, b) => new Date(b.date) - new Date(a.date));

                data.forEach((news, index) => {
                    const card = document.createElement('div');
                    card.className = 'news-card';
                    
                    // 日付判定（3日以内ならNEWをつける）
                    const newsDate = new Date(news.date);
                    const now = new Date();
                    const diffTime = Math.abs(now - newsDate);
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
                    const isNew = diffDays <= 3;
                    
                    const newBadge = isNew ? '<div class="new-badge">NEW</div>' : '';

                    card.innerHTML = `
                        ${newBadge}
                        <div style="margin-bottom: 5px;">
                            <span class="source-tag">
                                <i class="fa-solid ${news.source === 'Official' ? 'fa-star' : 'fa-bolt'}"></i> 
                                ${news.source}
                            </span>
                            <span class="news-date">${news.date.substring(5, 16).replace('-', '/')}</span>
                        </div>
                        <h2 class="news-title">${news.title}</h2>
                        <p class="news-summary">${news.summary}</p>
                        <a href="${news.link}" target="_blank" class="read-btn">
                            Check it out <i class="fa-solid fa-arrow-up-right-from-square"></i>
                        </a>
                    `;
                    container.appendChild(card);
                });
            })
            .catch(error => {
                document.getElementById('loading-state').innerHTML = "Failed to load.<br>Please try again.";
            });
    </script>
</body>
</html>
