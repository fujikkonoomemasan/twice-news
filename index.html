<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWICE NEWS</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Zen+Kaku+Gothic+New:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* TWICE Official Colors */
        :root {
            --apricot: #FCC89B;
            --magenta: #FF5FA2;
            --gradient: linear-gradient(135deg, #FCC89B 0%, #FF5FA2 100%);
            --glass-bg: rgba(255, 255, 255, 0.9);
            --text-color: #333;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', 'Zen Kaku Gothic New', sans-serif;
            background: var(--gradient); /* èƒŒæ™¯ã‚’ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ã« */
            background-attachment: fixed; /* èƒŒæ™¯ã‚’å›ºå®šã—ã¦é«˜ç´šæ„Ÿã‚’å‡ºã™ */
            color: var(--text-color);
            min-height: 100vh;
        }

        /* ãƒ˜ãƒƒãƒ€ãƒ¼ãƒ‡ã‚¶ã‚¤ãƒ³ */
        header {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(255, 95, 162, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; /* æ–‡å­—ã ã‘ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ã«ã™ã‚‹ */
            font-weight: 800;
            letter-spacing: 2px;
        }

        /* ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ */
        #news-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 0 15px;
            padding-bottom: 80px; /* ä¸‹éƒ¨ã®ä½™ç™½ */
        }

        /* ãƒ‹ãƒ¥ãƒ¼ã‚¹ã‚«ãƒ¼ãƒ‰ã®ãƒ‡ã‚¶ã‚¤ãƒ³ */
        .news-card {
            background: var(--glass-bg);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            overflow: hidden;
            animation: fadeUp 0.6s ease forwards; /* ãµã‚ã£ã¨è¡¨ç¤º */
            opacity: 0;
            border-left: 5px solid var(--magenta); /* å·¦ç«¯ã«ã‚¢ã‚¯ã‚»ãƒ³ãƒˆã‚«ãƒ©ãƒ¼ */
        }

        /* ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³è¨­å®š */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ã‚«ãƒ¼ãƒ‰ã‚’é †ç•ªã«è¡¨ç¤ºã•ã›ã‚‹ãŸã‚ã®é…å»¶ */
        .news-card:nth-child(1) { animation-delay: 0.1s; }
        .news-card:nth-child(2) { animation-delay: 0.2s; }
        .news-card:nth-child(3) { animation-delay: 0.3s; }
        .news-card:nth-child(4) { animation-delay: 0.4s; }
        .news-card:nth-child(5) { animation-delay: 0.5s; }

        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(255, 95, 162, 0.2);
        }

        .news-source {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .source-badge {
            background: #eee;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: bold;
        }
        
        .source-badge.official {
            background: #ffe0f0;
            color: var(--magenta);
        }

        .news-date {
            font-size: 0.85rem;
            color: #aaa;
            margin-bottom: 8px;
        }

        .news-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin: 0 0 10px 0;
            line-height: 1.5;
        }

        .news-summary {
            font-size: 0.9rem;
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .read-more {
            display: block;
            background: var(--gradient);
            color: white;
            text-align: center;
            padding: 12px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
            box-shadow: 0 4px 10px rgba(255, 95, 162, 0.4);
            transition: opacity 0.2s;
        }

        .read-more:active {
            opacity: 0.8;
            transform: scale(0.98);
        }
        
        /* èª­ã¿è¾¼ã¿ä¸­è¡¨ç¤º */
        #loading {
            text-align: center;
            color: white;
            margin-top: 50px;
            font-weight: bold;
        }

        /* æ›´æ–°ãƒœã‚¿ãƒ³ï¼ˆå³ä¸‹ã«å›ºå®šï¼‰ */
        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            color: var(--magenta);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 200;
            border: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>TWICE NEWS ğŸ­</h1>
    </header>

    <div id="loading">LOAING...</div>
    <div id="news-container"></div>

    <button class="refresh-btn" onclick="location.reload()">
        <i class="fa-solid fa-rotate-right"></i>
    </button>

    <script>
        // ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿
        fetch('news_data.json')
            .then(response => {
                if (!response.ok) throw new Error("Data not found");
                return response.json();
            })
            .then(data => {
                const container = document.getElementById('news-container');
                const loading = document.getElementById('loading');
                loading.style.display = 'none';

                // æ—¥ä»˜ãŒæ–°ã—ã„é †ã«ã‚½ãƒ¼ãƒˆï¼ˆå¿µã®ãŸã‚ï¼‰
                data.sort((a, b) => new Date(b.date) - new Date(a.date));

                data.forEach(news => {
                    // ã‚½ãƒ¼ã‚¹ã®ãƒãƒƒã‚¸åˆ¤å®š
                    const isOfficial = news.source === 'Official';
                    const badgeClass = isOfficial ? 'official' : 'news';
                    const icon = isOfficial ? '<i class="fa-solid fa-star"></i>' : '<i class="fa-solid fa-newspaper"></i>';

                    const card = document.createElement('div');
                    card.className = 'news-card';
                    card.innerHTML = `
                        <div class="news-source">
                            <span class="source-badge ${badgeClass}">${icon} ${news.source}</span>
                            <span class="news-date">${news.date}</span>
                        </div>
                        <h2 class="news-title">${news.title}</h2>
                        <p class="news-summary">${news.summary}</p>
                        <a href="${news.link}" target="_blank" class="read-more">è¨˜äº‹ã‚’èª­ã‚€ <i class="fa-solid fa-arrow-right"></i></a>
                    `;
                    container.appendChild(card);
                });
            })
            .catch(error => {
                document.getElementById('loading').innerText = "ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚ã¾ã›ã‚“ã§ã—ãŸğŸ˜¢";
                console.error('Error:', error);
            });
    </script>
</body>
</html>
